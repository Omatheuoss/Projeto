<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <h1>Agendamento</h1>
    <h2>Preencha o formulário e em breve entraremos em contato.</h2>
    <br>
    <form id="cadastroForm">

        <div class="nome">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
        </div>
        
        <div class="adress"> 
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required><br>
        </div>

        <div class="telefone">
            <label for="telefone">Telefone:</label>
            <input placeholder="Whatsapp" type="tel" id="telefone" name="telefone" required><br>
        </div>

        <div class="nasc">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required><br>
        </div>

        <div class="consulta">
            <label for="dataConsulta">Data da Consulta:</label>
            <input type="date" id="dataConsulta" name="dataConsulta" required><br>
        </div>

        <div class="horario">
            <label for="horario">Horário da Consulta:</label>
            <input type="time" id="horario" name="horario" required><br>
        </div>

        <div class="tipo">
            <label for="consulta">Tipo de atendimento:</label>
            <select id="consulta" name="consulta" required>
                <option value="consultaCapilar">Consulta Capilar</option>
                <option value="limpezaPele">Limpeza de Pele</option>
                <option value="corteCabelo">Corte de Cabelo</option>
        </div>
            
        </select><br>

        <div id="profissional">
            <label for="profissional">Selecione o profissional:</label>
            <select id="profissional" name="profissional" required>
                <option value="profissional1">Jaqueline: Massagem</option>
                <option value="profissional2">Caio: Médico Capilar</option>
                <option value="profissional3">Alan: Barbeiro</option>
            </select><br>
        </div>

        <label for="motivoConsulta">Motivo da Consulta:</label>
        <textarea id="motivoConsulta" name="motivoConsulta" rows="4"></textarea><br>

        <div id="enviar">
            <input type="submit" value="Cadastrar Consulta">
        </div>

        <a href="https://omatheuoss.github.io/Projeto/">Voltar ao incío</a>
    </form>
    
    <script src="JS.js"></script>
</body>
</html>
